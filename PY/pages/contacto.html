<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - B&S</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <a href="../index.html" class="logo-link"><img src="../imagenes/logo.png" alt="Logo de B&S Youth Clothing" class="logo"></a>
        <nav>
            <a href="../index.html">Home</a>
            <a href="productos.html">Productos</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="blogs.html">Blogs</a>
            <a href="contacto.html">Contacto</a>
        </nav>
        <div>
            <a href="carrito.html" id="enlace-carrito">Carrito (0)</a>
            <a href="login.html">Iniciar sesión</a>
            <a href="registro.html">Registrar usuario</a>
        </div>
    </header>

    <main>
        <div class="formulario-container">
            <h2>Ponte en contacto con nosotros</h2>
            <form id="formulario-contacto" novalidate>
                <label for="nombre">NOMBRE COMPLETO</label>
                <input type="text" id="nombre" name="nombre">
                <p id="error-nombre" class="mensaje-error"></p>
                <label for="email">CORREO</label>
                <input type="email" id="email" name="email">
                <p id="error-email" class="mensaje-error"></p>
                <label for="mensaje">MENSAJE</label>
                <textarea id="mensaje" name="mensaje" rows="6"></textarea>
                <p id="error-mensaje" class="mensaje-error"></p>
                <button type="submit">ENVIAR MENSAJE</button>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <p>Categoría X | Categoría Y | Categoría Z</p>
        </div>
        <div>
            <p>¡Mantente en contacto! Únete a nuestro boletín.</p>
            <form>
                <input type="email" placeholder="Ingresa tu Email">
                <button type="submit">Suscribirse</button>
            </form>
        </div>
    </footer>
    
    <script src="../js/script.js"></script>

</body>
</html>
