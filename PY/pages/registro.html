<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - B&S</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- ======================= ENCABEZADO FINAL Y BLINDADO ======================= -->
    <header>
        <a href="../index.html" class="logo-link"><img src="../imagenes/logo.png" alt="Logo de B&S Youth Clothing" class="logo"></a>
        <nav>
            <a href="../index.html">Home</a>
            <a href="productos.html">Productos</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="blogs.html">Blogs</a>
            <a href="contacto.html">Contacto</a>
        </nav>
        <div>
            <a href="carrito.html" id="enlace-carrito">Carrito (0)</a>
            <a href="login.html">Iniciar sesión</a>
            <a href="registro.html">Registrar usuario</a>
        </div>
    </header>

    <!-- ======================= CONTENIDO PRINCIPAL DE REGISTRO (CON IDs ÚNICOS) ======================= -->
    <main>
        <div class="formulario-container">
            <h2>Registro de usuario</h2>
            <form id="formulario-registro" novalidate>
                <!-- ¡CAMBIOS AQUÍ! -->
                <label for="registro-nombre">NOMBRE COMPLETO</label>
                <input type="text" id="registro-nombre" name="nombre">
                <p id="error-registro-nombre" class="mensaje-error"></p>

                <!-- ¡CAMBIOS AQUÍ! -->
                <label for="registro-email">CORREO</label>
                <input type="email" id="registro-email" name="email">
                <p id="error-registro-email" class="mensaje-error"></p>

                <!-- ¡CAMBIOS AQUÍ! -->
                <label for="registro-password">CONTRASEÑA</label>
                <input type="password" id="registro-password" name="password">
                <p id="error-registro-password" class="mensaje-error"></p>

                <!-- ¡CAMBIOS AQUÍ! -->
                <label for="registro-confirm-password">CONFIRMAR CONTRASEÑA</label>
                <input type="password" id="registro-confirm-password" name="confirm-password">
                <p id="error-registro-confirm-password" class="mensaje-error"></p>
                
                <button type="submit">REGISTRAR</button>
            </form>
        </div>
    </main> <!-- <-- ETIQUETA CORREGIDA -->

    <!-- ======================= PIE DE PÁGINA ======================= -->
    <footer>
        <div>
            <p>Categoría X | Categoría Y | Categoría Z</p>
        </div>
        <div>
            <p>¡Mantente en contacto! Únete a nuestro boletín.</p>
            <form>
                <input type="email" placeholder="Ingresa tu Email">
                <button type="submit">Suscribirse</button>
            </form>
        </div>
    </footer>
    
    <script src="../js/script.js"></script>
    
</body>
</html>
