<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito de Compras - Fashion BS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- ======================= ENCABEZADO ======================= -->
    <header>
        <a href="../index.html" class="logo-link"><img src="../imagenes/logo.png" alt="Logo de B&S Youth Clothing" class="logo"></a>
        <nav>
            <a href="../index.html">Home</a>
            <a href="productos.html">Productos</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="blogs.html">Blogs</a>
            <a href="contacto.html">Contacto</a>
        </nav>
        <div>
            <!-- Este enlace está perfecto, apunta a sí mismo -->
            <a href="carrito.html" id="enlace-carrito">Carrito (0)</a>
            <a href="login.html">Iniciar sesión</a>
            <a href="registro.html">Registrar usuario</a>
        </div>
    </header>

    <!-- ======================= CONTENIDO DEL CARRITO ======================= -->
    <main class="carrito-container">
        <h2>Mi carrito de compras</h2>
        
        <!-- Aquí es donde JavaScript creará la lista de productos -->
        <div id="lista-carrito">
            <!-- El contenido se generará dinámicamente -->
        </div>

        <div class="carrito-total">
            <h3>TOTAL:</h3>
            <!-- Aquí JavaScript pondrá el precio total -->
            <p id="total-precio">$0</p>
        </div>

        <button class="btn-pagar">PAGAR</button>
    </main>

    <!-- ======================= PIE DE PÁGINA (COMPLETO) ======================= -->
    <footer>
        <div>
            <p>Categoría X | Categoría Y | Categoría Z</p>
        </div>
        <div>
            <p>¡Mantente en contacto! Únete a nuestro boletín.</p>
            <form>
                <input type="email" placeholder="Ingresa tu Email">
                <button type="submit">Suscribirse</button>
            </form>
        </div>
    </footer>

    <script src="../js/script.js"></script>
    
</body>
</html>
